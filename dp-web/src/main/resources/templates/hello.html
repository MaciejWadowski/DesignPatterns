<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<form action="#" data-th-action="@{/hello}" method="post">
    <div><label> Id : <input type="number" name="id"/> </label></div>
    <div><label> First Name : <input type="text" name="firstName"/> </label></div>
    <div><label> Last Name : <input type="text" name="lastName"/> </label></div>
    <button type="submit" name="button" th:value="addStudent" th:text = "addStudent"></button>
    <button type="submit" name="button" th:value="removeStudent" th:text = "removeStudent"></button>
    <button type="submit" name="button" th:value="updateStudent" th:text = "updateStudent"></button>
    <button type="submit" name="button" th:value="showStudent" th:text = "showStudent"></button>
    <button type="submit" name="button" th:value="addPrzedmiot" th:text = "addPrzedmiot"></button>
    <button type="submit" name="button" th:value="removePrzedmiot" th:text = "removePrzedmiot"></button>
    <button type="submit" name="button" th:value="updatePrzedmiot" th:text = "updatePrzedmiot"></button>
    <button type="submit" name="button" th:value="showPrzedmiot" th:text = "showPrzedmiot"></button>
</form>
<th>Operation result:</th>
<div th:if="${success != null}" th:text="${success}"></div>
<div th:if="${result != null}" th:text="${result.toString()}">Result displayed here</div>
<div th:if="${przedmiot != null}" th:text="${przedmiot.toString()}">Result displayed here</div>
<div th:if="${save != null}" th:text="${save.toString()}"></div>
<div th:if="${error != null}" th:text="${error.toString()}"></div>
<h3>Student List</h3>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${students == null}">
        <td colspan="3"> Brak studenciaków z jacuzzi </td>
    </tr>
    <tr th:each="student : ${students}">
        <td><span th:text="${student.id}"> Id </span></td>
        <td><span th:text="${student.firstName}"> Name </span></td>
        <td><span th:text="${student.lastName}"> LastName </span></td>
    </tr>
    </tbody>
</table>

<h3>Przedmioty List</h3>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${przedmioty == null}">
        <td colspan="2"> Brak przedmiotów </td>
    </tr>
    <tr th:each="przedmiot : ${przedmioty}">
        <td><span th:text="${przedmiot.id}"> Id </span></td>
        <td><span th:text="${przedmiot.name}"> Name </span></td>
    </tr>
    </tbody>
</table>

<h4></h4>
</body>
</html>
